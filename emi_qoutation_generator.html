<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Quotation Generator</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">

        <h1>EMI Quotation Generator</h1>
        <a href="./index.html">Back to Home</a>
    </div>
    <form id="emiForm">
      <input id="customerName" placeholder="Customer Name" required />
      <input id="bank" placeholder="Preferred Bank" required />
      <input id="productName" placeholder="Product Name" required />
      <input
        id="productPrice"
        type="number"
        placeholder="Product Price"
        required
      />
      <input
        id="downpayment"
        type="number"
        placeholder="Downpayment"
        required
      />
      <input
        id="tenure"
        type="number"
        placeholder="EMI Tenure (months)"
        required
      />
      <button type="submit" id="submitbtn">Generate Quotation</button>
    </form>

    <iframe id="pdfPreview" style="width: 100%; height: 600px"></iframe>
    <div
      id="quotationHTML"
      style="position: absolute; left: -9999px; top: -9999px"
    ></div>

    <div id="quotationOutput" class="letterhead-bg"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
  <style>
    .container{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    a{
        text-decoration: none;
        color: black;
        transition: 1s;
    }
    a:hover{
        text-decoration: underline;
    }
  </style>
</html>
